<h1>Lista de empleados</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="employees">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let employee"> {{employee.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let employee"> {{employee.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="puesto">
      <th mat-header-cell *matHeaderCellDef> Puesto </th>
      <td mat-cell *matCellDef="let employee"> {{employee.puesto}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
